<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Username</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body class="auth-body">

<!-- Hamburger Menu -->
<div class="menu-wrapper">
    <div class="hamburger" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('account') }}">Account</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</div>

<div class="auth-form">
    <h2>Change Username</h2>
    <p class="subtitle">Choose a new display name</p>

    <form action="{{ url_for('change_username') }}" method="POST">
        <label for="new_username">New Username</label>
        <input type="text" id="new_username" name="new_username" placeholder="@yourname" required>

        {% if flash %}
            <p class="error-text">{{ flash }}</p>
        {% endif %}

        <button type="submit">Update Username</button>

        <p style="text-align: center; margin-top: 24px;">
            <a href="{{ url_for('account') }}" style="color: #85409D; text-decoration: none;">‚Üê Back to Account</a>
        </p>
    </form>
</div>

<script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
